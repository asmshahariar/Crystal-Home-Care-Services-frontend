<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Step 2 - Crystal Home Care Services</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="signup-page">
    <div class="signup-container">
        <div class="signup-tabs">
            <button class="tab-btn active" data-tab="personal">Personal account</button>
            <button class="tab-btn" data-tab="premium">Premium account</button>
        </div>
        
        <div class="signup-content">
            <div class="signup-form">
                <div class="form-group">
                    <label for="photo">Photo</label>
                    <div class="photo-upload">
                        <div class="upload-placeholder">
                            <p>Click here to browse photo</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nidNumber">NID / Passport's Number</label>
                    <input type="text" id="nidNumber" name="nidNumber">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber">
                </div>
                <div class="form-group">
                    <label for="nidPhoto">NID / Passport's Photo</label>
                    <div class="photo-upload large">
                        <div class="upload-placeholder">
                            <img src="assets/image-placeholder.png" alt="Image placeholder">
                            <p>Click here to browse photo</p>
                            <span class="upload-hint">(should be in higher resolution, up to 5 MB)</span>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <a href="login.html" class="sign-in-link">Sign in instead</a>
                    <a href="signup3.html" class="create-btn">Next</a>
                </div>
            </div>
            
            <div class="signup-brand">
                <div class="brand-logo">
                    <img src="assets/logo-white.png" alt="Crystal Home Care Logo">
                </div>
                <h2>Crystalize care services</h2>
                <p>Better care. Better you</p>
            </div>
        </div>
        
        <div class="signup-footer">
            <a href="#">Help</a>
            <a href="#">Terms & Condition</a>
            <a href="#">Privacy policy</a>
        </div>
    </div>
    
    <script src="signup.js"></script>
</body>
</html>
