<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Crystal Home Care Services</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="assets/logo.png" alt="Crystal Home Care Logo">
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="join.html">Join Our Team</a></li>
                    <li><a href="advice.html">Care Advice</a></li>
                </ul>
                <div class="cta-buttons">
                    <a href="login.html" class="login-btn">Login</a>
                    <a href="signup.html" class="signup-btn">Sign Up</a>
                </div>
                <div class="mobile-menu">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>
    <div class="signup-page">
        <div class="signup-container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="login-title">Login to your account</h2>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    
                    <div class="remember-forgot">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <div class="form-actions">
                        <a href="signup.html" class="sign-up-link">Create account</a>
                        <a href="index.html" class="next-btn">Login</a>
                    </div>
                    
                    <div class="social-signup">
                        <button class="google-btn">
                            <img src="assets/google-icon.png" alt="Google">
                            Log in with Google
                        </button>
                        <button class="facebook-btn">
                            <i class="fab fa-facebook-f"></i>
                            Log in with Facebook
                        </button>
                    </div>
                </div>
                
                <div class="signup-brand">
                    <div class="brand-logo">
                        <img src="assets/logo-white.png" alt="Crystal Home Care Logo">
                    </div>
                    <h2>Crystalize care services</h2>
                    <p>Better care. Better you</p>
                </div>
            </div>
            
            <div class="signup-footer">
                <a href="#">Help</a>
                <a href="#">Terms & Condition</a>
                <a href="#">Privacy policy</a>
            </div>
        </div>
    </div>
    
    <script src="signup.js"></script>
    <script src="script.js"></script>
</body>
</html>
